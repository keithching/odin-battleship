<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Battleship</title>
    <script src="./main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <span><a href="">Battleship</a></span>
        <button id="newgame">New Game</button>
    </div>
    <div class="content">
        <div class="welcomeText">
            <span class="battle">Battle</span><span class="ship">Ship</span>
        </div>
        <div class="userform"></div>
        <div class="gameboard">
            <div class="gameboard_items">
                <div class="player1"></div>
                <div class="player1_id"></div>
            </div>
            <div class="gameboard_items">
                <div class="player2"></div>
                <div class="player2_id"></div>
            </div>
        </div>
        <div class="msg"></div>
    </div>
    <div class="footer">
        <span>Copyright Â© 2021 <a href="https://github.com/keithching" target="_blank">keithching</a></span>
    </div>
</body>
</html>
